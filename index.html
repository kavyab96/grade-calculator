<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Calculator</title>
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <!-- css  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="container w-100 vh-100  pt-5">
    <div class="w-50 my-5 mx-auto text-center  p-5 glass">
      <header class="mb-5">
        <h1 class="display-4">Grade Calculator</h1>
      </header>
      <button class="btn btn-primary btn-style py-md-3 px-md-5 mt-md-4 mb-5 rounded-pill text-light "
        onclick="calculate()">Start Calculate</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
